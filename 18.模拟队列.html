<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模拟队列</title>

    <style>
        .queue{
            display: flex;
            justify-content: flex-start;
        }

        .queue li{
            margin: 10px;
            width: 50px;
            height: 50px;
            list-style: none;
            background-color: #d45d5c;
            line-height: 50px;
            text-align: center;
            font-size: 20px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="btns">
        <input type="text" id="val">
        <input type="submit" value="左侧入">
        <input type="submit" value="右侧入">
        <input type="submit" value="左侧出">
        <input type="submit" value="右侧出">
    </div>

    <ul class="queue">
        <li>5</li>
        <li>3</li>
        <li>2</li>
        <li>8</li>
    </ul>


    <script>
        window.onload = function () {
            var btns = document.getElementsByTagName('input');
            var queue = document.getElementsByClassName('queue')[0];
            var items = queue.getElementsByTagName('li');
            var value;

            //左侧入
            btns[1].onclick = function () {
                value = parseInt(btns[0].value);
                if(value!=NaN && value){
                    var node = document.createElement('li');
                    node.innerHTML = value;
                    queue.insertBefore(node, items[0]);

                    btns[0].value = '';  //清空输入框
                }
            };

            //右侧入
            btns[2].onclick = function () {
                value = parseInt(btns[0].value);
                if(value!=NaN && value){
                    var node = document.createElement('li');
                    node.innerHTML = value;
                    queue.appendChild(node);

                    btns[0].value = '';
                }
            };

            //左侧出
            btns[3].onclick = function () {
                queue.removeChild(items[0]);
            };

            //右侧出
            btns[4].onclick = function () {
                queue.removeChild(items[items.length-1]);
            };

            //点击出队列
            for(var i=0;i<items.length;i++){
                items[i].onclick = function () {
                    queue.removeChild(this);
                }
            }
        }

    </script>
</body>
</html>
